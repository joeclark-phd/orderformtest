<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="mystyles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
    <h1>Order entry</h1>

    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Order SO12345</a></li>
      <li role="presentation"><a href="#">Add new order</a></li>
    </ul>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Contact</h3></div>
      <form class="form-horizontal panel-body">
        <div class="form-group">
          <label class="col-sm-1 control-label">Name</label>
          <div class="col-sm-11"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">Email</label>
          <div class="col-sm-5"><input type="text" class="form-control"></div>
          <label class="col-sm-1 control-label">Phone</label>
          <div class="col-sm-5"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">Address</label>
          <div class="col-sm-11"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">City</label>
          <div class="col-sm-5"><input type="text" class="form-control"></div>
          <label class="col-sm-1 control-label">State</label>
          <div class="col-sm-2"><input type="text" class="form-control"></div>
          <label class="col-sm-1 control-label">Zip</label>
          <div class="col-sm-2"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-7 control-label">Country</label>
          <div class="col-sm-5">
            <select class="form-control">
              <option>USA</option>
              <option>Canada</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    
    <h3>Shopping Cart</h3>
    <table class="table">
      <thead><tr>
        <th>Item</th>
        <th class="text-right">Qty</th>
        <th class="text-right">Price</th>
        <th class="text-right">Subtotal</th>
        <th></th>
      </tr></thead>
      <tr>
        <td><small>1-JTS:</small> The Plane Set</td>
        <td class="text-right">1</td>
        <td class="text-right">$735.00</td>
        <td class="text-right">$735.00</td>
        <td><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></td>
      </tr>
      <tr>
        <td><small>1-C-B-3-4:</small> 3/4" Bevel Edge Socket Chisel</td>
        <td class="text-right">1</td>
        <td class="text-right">$55.00</td>
        <td class="text-right">$55.00</td>
        <td><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></td>
      </tr>
      <tr>
        <td colspan="3" class="text-right"><strong>Total before shipping+tax:</strong></td>
        <td class="text-right"><strong>$790.00</strong></td>
        <td></td>
      </tr>
      <tr><td colspan="5">
        <form class="form-horizontal" style="height:auto"><div class="form-group form-group-sm">
          <label class="control-label col-sm-2">Add item:</label><div class="col-sm-5"><input class="form-control" type="text"></div>
          <label class="control-label col-sm-1">Qty:</label><div class="col-sm-2"><input class="form-control" type="text"></div>
          <div class="col-sm-2"><input class="btn btn-default form-control btn-sm" type="button" value="Add"></div>
        </div></form>
      </td></tr>
    </table>

    <h3>Shipping options:</h3>
    foo
    
    <h3>Payment:</h3>
    foo

    <h3>Notes:</h3>
    foo

    <h3>Shipments:</h3>
    foo

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
